<!-- Q element
this is used for quoting a short line 
this is rendered by browser using quotations at the start and the end.
 -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q element users</title>
</head>
<body>
    <h2>The quotations</h2>
    <q>I Am From Lbnagar</q>
    <p>Everyone gets dreams but we go on to live in the <q>life</q>
     @abdul kalam</p>
</body>
</html>
